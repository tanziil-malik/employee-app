name: Build and Deploy Node.js App to Azure

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: . # ðŸ‘ˆ your app folder name
        run: npm install

      - name: Build app
        working-directory: .  # ðŸ‘ˆ same folder
        run: npm run build --if-present

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: employee-app-demo
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
          package: employee-app  # ðŸ‘ˆ package from the same folder

